<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Tipo Serviço Controller</title>
	<meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/jquery-1.9.1.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/angular.min.js"></script>
    <script src="/app/main.js"></script>
    <script src="/app/controllers/TipoServicoController.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" ng-controller="TipoServicoController">        
            <table class="table table-responsive table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                </tr>
                <tr ng-repeat="r in retorno">
                    <td>{{ r.id }}</td>
                    <td>{{ r.nome }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

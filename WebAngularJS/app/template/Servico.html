<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Servico Controller</title>
	<meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/jquery-1.9.1.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/angular.min.js"></script>
    <script src="/app/main.js"></script>
    <script src="/app/controllers/ServicoController.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron" ng-controller="ServicoController">        
            <table class="table table-responsive table-striped">
                <tr>
                    <th>Id</th>
                    <th>Id do Supermercado</th>
                    <th>Id do Tipo de Serviço</th>
                    <th>Senha Atual</th>
                    <th>Próxima Senha</th>
                </tr>
                <tr ng-repeat="r in retorno">
                    <td>{{ r.id }}</td>
                    <td>{{ r.idSupermercado }}</td>
                    <td>{{ r.idTipoServico }}</td>
                    <td>{{ r.atualSenha }}</td>
                    <td>{{ r.proxSenha }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
